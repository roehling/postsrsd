name: BSD
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  freebsd:
    runs-on: macos-12
    name: FreeBSD
    steps:
      - uses: actions/checkout@v3
      - uses: vmactions/freebsd-vm@v0
        with:
          usesh: true
          prepare: |
            pkg install -y cmake git gmake autoconf automake
          run: |
            mkdir _build
            cd _build
            cmake .. -DDEVELOPER_BUILD=ON -DWITH_SQLITE=ON -DWITH_REDIS=ON
            gmake VERBOSE=ON
            ctest --output-on-failure
